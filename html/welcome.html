<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../style/mainStyle.css">
    <link rel="stylesheet" href="../style/welcome.css">
    <script>
        require('../script/welcome.js');
    </script>
</head>
<body>
    <div id="message">
        <span id="msgtitle">Title</span><br>
        <span id="msgbody">Message body.</span>
    </div>
    <div class="background">
        <div class="description">
            <h2>GitView</h2>
            <p>This tool uses Information Visualization Techniques to represent data recovered from Git Repositories.</p>
        </div>
        <div class="box">
            <form id="openRepositoryForm">
                <table class="rounded">
                    <tr>
                        <th colspan="2">Git Repository</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="repoPath" id="repoPath" placeholder="Path to the repository."></td>
                        <td><input type="button" name="openRepo" id="openRepo" value="..."></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="submit" id="submit" value="Open"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
