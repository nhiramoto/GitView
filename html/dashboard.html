<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/mainStyle.css"/>
    <link rel="stylesheet" href="../style/dashboard.css"/>
    <link rel="stylesheet" href="../style/vis.css"/>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css"/>
    <script>
        require('../script/dashboard.js');
    </script>
</head>
<body>
    <div id="message">
        <span id="msgtitle">Título</span><br>
        <span id="msgbody">Corpo da mensagem.</span><br>
        <div class="buttonPane">
            <input class="dialogGreen" id="okButton" type="button" value="Sim">
            <input class="dialogRed" id="cancelButton" type="button" value="Cancelar">
        </div>
    </div>
    <div class="background">
        <div id="mainHeader">
            <span class="title">Repositório: <span id="repoName">Nome do repositório</span></span> <span id="infoButton"><i class="fa fa-plus-square-o" aria-hidden="true"></i></span>
        </div>
        <div class="options">
            <div id="optionButton">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="optionHeader">
                <span class="optionTitle">Opções</span>
            </div>
            <ul class="optionList">
                <li id="openRepo">Abrir Repositório</li>
                <li>Opção 2</li>
                <li>Opção 3</li>
            </ul>
        </div>
        <div id="content">
            <div id="commitBar">
                <div class="commitBarTitle"><i>Commits</i></div>
                <div class="commit">
                    <span class="title">Título do <i>commit</i></span>
                    <span class="content">Conteúdo</span>
                </div>
            </div>
            <div id="view" class="svg-container">
            </div>
            <div id="info">
                <span id="infoTitle">Nome do Repositório</span>
                <table>
                    <tr>
                        <td>Local:</td>
                        <td>
                            <span id="repoPath"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Último <i>commit</i>:</td>
                        <td>
                            <span id="lastCommit"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantidade de <i>commits</i></td>
                        <td>
                            <span id="commitCount"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
