<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/mainStyle.css">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/vis.css">
    <script>
        require('../script/dashboard.js');
    </script>
</head>
<body>
    <div id="message">
        <span id="msgtitle">Título</span><br>
        <span id="msgbody">Corpo da mensagem.</span><br>
        <div class="buttonPane">
            <input class="dialogGreen" id="okButton" type="button" value="Sim">
            <input class="dialogRed" id="cancelButton" type="button" value="Cancelar">
        </div>
    </div>
    <div class="header">
        <span class="title">GitVision</span>
    </div>
    <div class="options">
        <div id="optionButton">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="optionHeader">
            <span class="optionTitle">Opções</span>
        </div>
        <ul class="optionList">
            <li id="openRepo">Abrir Repositório</li>
            <li>Opção 2</li>
            <li>Opção 3</li>
        </ul>
    </div>
    <div class="sidebar">
        <span class="sidebarTitle">Filtros</span>
        
    </div>
    <div class="background">
        <div id="view">
        </div>
    </div>
</body>
</html>
